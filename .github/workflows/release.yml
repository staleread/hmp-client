name: Release (Briefcase packaging)

on:
  push:
    branches:
      - release

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    env:
      BASE_URL: ${{ vars.BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          $content = Get-Content pyproject.toml -Raw
          if ($content -match 'version\s*=\s*"([^"]+)"') {
            $version = $matches[1]
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Version: $version"
          } else {
            exit 1
          }

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install WiX Toolset (for MSI)
        shell: powershell
        run: |
          choco install wixtoolset -y

      - name: Install deps with uv
        shell: bash
        run: |
          uv sync --frozen --no-install-project

      - name: Inject config.toml (replace placeholder)
        shell: pwsh
        run: |
          $src = ".github/templates/config.toml"
          $dst = "src/hearmypaper/resources/config.toml"
          (Get-Content $src) -replace '\{\{BASE_URL\}\}', $env:BASE_URL | Set-Content $dst -Encoding UTF8

      - name: Build and package (Windows)
        shell: bash
        run: |
          uv run briefcase build windows
          uv run briefcase package windows

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: |
            dist/**
            !dist/**/*.wixpdb
          if-no-files-found: error

  build-ubuntu:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install deps with uv
        run: |
          uv sync --frozen --no-install-project

      - name: Inject config.toml (replace placeholder)
        run: |
          src=".github/templates/config.toml"
          dst="src/hearmypaper/resources/config.toml"
          sed "s|{{BASE_URL}}|${BASE_URL}|g" "$src" > "$dst"

      - name: Package Ubuntu 22.04 (DEB via Docker)
        run: |
          uv run briefcase package --target ubuntu:jammy

      - name: Upload Ubuntu artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-deb
          path: |
            dist/**
          if-no-files-found: error

  build-arch:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install deps with uv
        run: |
          uv sync --frozen --no-install-project

      - name: Inject config.toml (replace placeholder)
        run: |
          src=".github/templates/config.toml"
          dst="src/hearmypaper/resources/config.toml"
          sed "s|{{BASE_URL}}|${BASE_URL}|g" "$src" > "$dst"

      - name: Package Arch Linux (via Docker)
        run: |
          uv run briefcase package --target archlinux:latest

      - name: Upload Arch artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: |
            dist/**
          if-no-files-found: error

  create-release:
    needs: [build-windows, build-ubuntu, build-arch]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-windows.outputs.version }}
          name: Release v${{ needs.build-windows.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*

