[mypy]
mypy_path=./src:./tests
python_version = 3.13
warn_return_any = True
warn_unused_configs = True

# Relax these for UI code where strict typing is less critical
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Be strict about services and dto modules
[mypy-hearmypaper.services.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-hearmypaper.dto]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Ignore Toga UI callback typing issues - they're framework-specific
[mypy-hearmypaper.ui.*]
disable_error_code = arg-type

# Allow untyped imports for third-party libraries without stubs
[mypy-toga.*]
ignore_missing_imports = True

[mypy-result.*]
ignore_missing_imports = True
